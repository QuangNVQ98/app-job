<div *ngIf="props" class="paginator d-flex align-items-center">
  <span *ngIf="props.total > 0" class="page-counter small">{{props.offset * props.limit + 1}}-{{ props.offset * props.limit + props.offset * props.limit <= props.total ? (props.total < props.limit ? props.total : props.offset * props.limit + props.limit) : props.total }} trong tổng số {{props.total}} bản ghi</span>
  <ul class="pagination pagination-sm mb-0 ml-2">
    <li class="page-item" [ngClass]="{'disabled': props.offset == 0}">
      <button class="page-link" href="#" aria-label="Previous" [disabled]="props.offset == 0" (click)="prev()">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li class="page-item" [ngClass]="{'disabled': props.offset * props.limit + props.limit >= props.total}">
      <button class="page-link" href="#" aria-label="Next" [disabled]="props.offset + props.limit >= props.total" (click)="next()">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
</div>
