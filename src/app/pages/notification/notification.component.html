<div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
     aria-labelledby="alertsDropdown">
  <h6 class="dropdown-header">
    Thông báo
  </h6>
  <div>
    <perfect-scrollbar class="notification-box" (psYReachEnd)="scrollListNotification()">
      <ng-container *ngFor="let item of data; index as i;">
        <app-notification-item [data]="item" (onClickItem)="itemClicked($event)"></app-notification-item>
      </ng-container>
    </perfect-scrollbar>
  </div>
</div>
