<div>
  <div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Đặt lại mật khẩu</h1>
  </div>
  <form class="user" [formGroup]="form" autocomplete="off">
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label>Email</label>
        </div>

        <div class="col-md-9">
          <input type="text" formControlName="email" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label>Code</label>
        </div>
        <div class="col-md-9">
          <ft-input [type]="'text'" [formGroup]="form" [controlName]="'code'"></ft-input>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label>Mật khẩu</label>
        </div>
        <div class="col-md-9">
          <ft-input [type]="'password'" [formGroup]="form" [controlName]="'password'"></ft-input>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label>Nhập lại mật khẩu</label>
        </div>
        <div class="col-md-9">
          <ft-input [type]="'password'" [formGroup]="form" [controlName]="'confirm_password'"></ft-input>
        </div>
      </div>
    </div>
    <button type="button" (click)="onSubmit()" [disabled]="isLoading || form.invalid" class="btn btn-primary btn-user btn-block">
      Gửi đi
    </button>
  </form>
</div>
