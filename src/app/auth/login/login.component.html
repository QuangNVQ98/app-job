<div>
  <div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
  </div>
  <form class="user" [formGroup]="form" (keydown)="keyDownFunction($event)">
    <div class="form-group">
      <ft-input [type]="'text'" [formGroup]="form" [controlName]="'email'" [holderText]="'Email...'"></ft-input>
    </div>
    <div class="form-group">
      <ft-input [type]="'password'" [formGroup]="form" [controlName]="'password'" [holderText]="'Password...'"></ft-input>
    </div>
    <div class="mb-2">
      <button type="button" [disabled]="!form.valid" class="btn btn-primary btn-user btn-block" (click)="onSubmit()">
        Đăng nhập
      </button>
    </div>

    <div class="d-flex justify-content-end">
      <a [routerLink]="['/auth/forgot-password']">Quên mật khẩu</a>
    </div>
  </form>
</div>
<cpd-loading-overlay *ngIf="isLoading"></cpd-loading-overlay>
